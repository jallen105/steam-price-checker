{% extends 'base.html' %}
{% block content %}

<h1>Search Games</h1>
<form action="{% url 'game-list' %}" method="GET">
  <label for="query">Game search</label>
  <input id="query" name="query" type="text" required />
  <button type="submit">Search</button>
</form>

{% if search_data %}
  <h2>Result</h2>
  <ul>
    {% for game in search_data %}
        <li>
            <img src="{{game.icon}}" alt="{{game.name}} logo">
            <p>{{game.name}}</p>
        </li>
    {% endfor %}
  </ul>

{% endif %}

{% endblock %}
