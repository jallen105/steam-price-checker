{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <title>Game Watchlist</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
      <div class="header-logo-container">
        <a href="/">
            <h3>Game Watchlist</h3>
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url "game-list" %}">Game list</a></li>
            <li><a href="{% url 'watchlist-index' %}">All Watchlists</a></li>
            <li><a href="{% url 'watchlist-create' %}">Add a Watchlist</a></li>
            <li>
                <form id='logout-form' method='post' action="{% url "logout" %}">
                    {% csrf_token %}
                    <button type='submit' >Log out</button>
                </form>
            </li>
          {% else %}
            <li><a href="{% url "game-list" %}">Game list</a></li>
            <li><a href="{% url 'home' %}" id='login-link'>Login</a></li>
            <li><a href="{% url "signup" %}">Sign up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
</body>
</html>
