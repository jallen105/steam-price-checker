{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static "css/watchlist/index.css" %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Your Watchlists</h1>
</section>

<section class="card-container">
  {% for watchlist in user_watchlists %}
    <div class="card">
      <a href="{% url 'watchlist-detail' watchlist.id %}">
        <div class="card-content">
          <h2>{{ watchlist.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
